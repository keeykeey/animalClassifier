<html lang='ja'>
    <head>
    <meta charset='UTF-8'>
    <title>Upload the file</title>
    <link rel='stylesheet' href="{{url_for('static',filename='css/animal_classifier.css')}}">
    <script src="{{url_for('static',filename='js/animal_classifier.js')}}" defer></script>
</head>
<body>
    <header>
        <h3><a href ='/'><img class='top-img' src="static/images/robotBig.png" alt="Shin Fujito's portfolio"></a></h3>
        <p class='top-text'>ファイルを選択又はアップロードして下さい</p>
    </header>

    <form method=post enctype=multipart/form-data>
        <p><input class='file-zone1' type=file name=file id='upload-image-by-button'>
           <input type=submit value='予測'>
    </form>


    <div class='file-zone2'>ここにアップロード</div>
 
    <div class='file-preview-area'>
        <h3>アップロードした画像</h3>
        <div class='image-list'>
        </div>
    </div>
        
</body>
</html>
